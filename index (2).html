      font-weight:900;
      text-transform:uppercase;

    .subtitle{

      color:#e0d9ff;
      margin-bottom:18px;
    }

      gap:10px;
      width:100%;
      padding:15px 18px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-size:16px;
      font-weight:800;
      text-transform:uppercase;
      background:linear-gradient(180deg,#15d15b,#09a33f);
      color:#fff;
      box-shadow:0 10px 26px rgba(4,130,46,0.8);
      text-decoration:none;
    }
    .btn-whatsapp img{
      width:22px;
      height:22px;
    }

    .bar{
      margin-top:14px;
      padding:8px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.14);
      font-size:11px;
      font-weight:700;
      text-transform:uppercase;
      color:#ffe86a;
      text-align:center;
    }

    .stats{
      margin-top:16px;
      padding:10px 10px 6px;
      border-radius:16px;
      background:rgba(255,255,255,.02);
      border:1px solid rgba(255,255,255,.11);
      display:flex;
      justify-content:space-between;
      font-size:12px;

    .stat-item{
      flex:1;
      text-align:center;
    }
    .stat-label{
      color:#cdbfff;
      font-weight:600;
      margin-bottom:4px;
      font-size:11px;
    }
    .stat-value{
      font-weight:800;
      color:#fff;
    }

    .games-image{
      margin-top:16px;
      width:100%;
      border-radius:14px;
      overflow:hidden;
    }
    .games-image img{
      width:100%;
      display:block;
      border-radius:14px;

    .footer{
